<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <main>
        <header>
            <img src="/image/MotiiSigns.png" alt="motlii-signs-logo">
            <h2>@motii_signs</h2>
        </header>

        <ul>
            <li>
                <i class="fa-solid fa-house-chimney size"></i>
                <span>MOTIISIGNS</span>
            </li>
            <li>
                <i class="fa-brands fa-instagram fa-3x "></i>
                <span>Instagram</span>
            </li>
            <li>
                <i class="fa-brands fa-line fa-3x"></i>
                <span>LINE</span>
            </li>
        </ul>

        <div class="kinds">
            <div>
                <h3 class="SignPaint">SIGN PAINT</h3>
                <h3 class="HandCraftedSign">HAND CRAFTED SIGN</h3>
                <h3 class="GoldLeaf">GOLD LEAF</h3>
                <h3 class="DesignWorks">DESIGN WORKS</h3>
                <h3 class="PaintWorks">PAINT WORKS</h3>
            </div>
        </div>

        <div class="addres">
            <img src="/image/addresslog.png" alt="">
        </div>


    </main>
</body>

</html>
